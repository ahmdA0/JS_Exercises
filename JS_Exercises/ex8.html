<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Difference Between Two Arrays</title>
  </head>
  <body>
    <p id="A" style="font-size: 40px; color: blueviolet;"></p>
    <script>
      let count = 1;
      function getDifference(arr1, arr2) {
        const result = [];
        for (let i = 0; i < arr1.length; i++) {
          let found = false;
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
              found = true;
              break;
            }
          }
          if (!found) {
            result.push(arr1[i]);
          }
        }
        return result;
      }

      function input() {
        const size = parseInt(prompt("Enter the size of the array "+count+" :"));
        const arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(parseInt(prompt(`Enter element ${i + 1}:`)));
        }
        count++;
        return arr;
      }

      const arr1 = input();
      const arr2 = input();
      const diff = getDifference(arr1, arr2);
      document.getElementById("A").innerHTML = "In the Console :)";
      console.log(`The difference between the arrays is: ${diff}`);
    </script>
  </body>
</html>
