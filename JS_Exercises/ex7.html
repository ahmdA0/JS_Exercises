<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Second Smallest Value in an Array</title>
  </head>
  <body>
    <p id="A" style="font-size: 40px; color: black;"></p>
    <script>
      function findSecondSmallest(arr) {
        let smallest = Infinity;
        let secondSmallest = Infinity;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < smallest) {
            secondSmallest = smallest;
            smallest = arr[i];
          } else if (arr[i] < secondSmallest && arr[i] !== smallest) {
            secondSmallest = arr[i];
          }
        }
        return secondSmallest;
      }

      function inputArray() {
        const size = parseInt(prompt("Enter the size of the array:"));
        const arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(parseInt(prompt(`Enter element ${i + 1}:`)));
        }
        return arr;
      }

      const arr = inputArray();
      const secondSmallest = findSecondSmallest(arr);
      document.getElementById("A").innerHTML = "In the Console :)";
      console.log(`The second smallest value in the array is ${secondSmallest}`);
    </script>
  </body>
</html>
